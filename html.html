<script>
    function check() {
        var email = document.getElementById("contact_email").value;
        var send = document.getElementById("btnSubmit");

        if (email != "") {
            var exptext = /^[A-Za-z0-9_\.\-]+@[A-Za-z0-9\-]+\.[A-Za-z0-9\-]+/;
            if(exptext.test(email)==false){
                //이메일 형식이 알파벳+숫자@알파벳+숫자.알파벳+숫자 형식이 아닐경우
                alert("이메일 형식이 올바르지 않습니다.");
                email.focus();
                document.getElementById("gformm").action = "";
                return false; // 기본 동작을 방지
            } else {
                send.style.backgroundColor = "#485767";
                send.style.color = "lightgray"
                alert("메일이 전송되었습니다!");
                return true; // 폼이 제출되도록 허용
            }
        }
        send.disabled =false;
    }
</script>
